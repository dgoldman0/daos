<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mancala - Organic Themed</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #faf3e0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #8b5e34;
            font-size: 2.5em;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            width: 90%;
        }

        .key-container {
            background-color: #e0d8c3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
            flex: 1;
            max-width: 300px;
            overflow-y: auto;
            height: 100%;
        }

        .key {
            background-color: #f7f3e9;
            border: 2px solid #8b5e34;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
            color: #52382b;
            font-weight: bold;
        }

        .key:hover {
            background-color: #b08a63;
            color: #fff;
        }

        .board-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #e0d8c3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 110px);
            grid-gap: 50px;
        }

        .pit, .store {
            width: 110px;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f3e9;
            border: 3px solid #8b5e34;
            border-radius: 50%;
            font-size: 1.8em;
            color: #52382b;
            font-weight: bold;
            position: relative;
        }

        .store {
            grid-row: span 2;
            background-color: #8b5e34;
            color: #f7f3e9;
            border-radius: 100px;
            width: 130px;
            height: 230px;
        }

        .pit:hover {
            background-color: #b08a63;
            color: #fff;
            cursor: pointer;
        }

        .disabled {
            background-color: #ccc;
            color: #999;
            cursor: not-allowed;
        }

        .store-title {
            position: absolute;
            top: -80px;
            font-size: 0.8em;
            color: #333;
        }

        #message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #6b4f2b;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #7b5d46;
        }
    </style>
</head>
